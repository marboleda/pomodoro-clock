<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pomodoro Clock</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
        <div id="clock">
            <div id="operations">
                <button>Start</button>
                <button>Stop</button>
                <button>Reset</button>
            </div>
            <div id="settings">
                <div id="session">
                    <h3>Session: </h3>
                    <span id="session-time">25</span>
                    <div id="session-buttons">
                        <button>Up</button>
                        <button>Down</button>
                    </div>
                </div>
                <div id="break">
                    <h3>Break: </h3>
                    <span id="break-time">5</span>
                    <div id="break-buttons">
                        <button>Up</button>
                        <button>Down</button>
                    </div>
                </div>
            </div>
            <div id="time">
                25:00
            </div>
        </div>
    <body>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>
</html>
